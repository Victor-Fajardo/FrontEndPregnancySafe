<!DOCTYPE html>
<html lang="en">
<head>
  <title> RappiEdu </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style type="text/css">


  .col-md-2 .fab{
    font-size: 20px;
    padding-right: 10px;
    padding-top: 5px;
    padding-left: 10px;

  }

  .fas:hover,.fab:hover{
    color: #E5E7E9;

  }

  @media(max-width: 992px){
    .col-md-2 .fab{
      font-size: 18px;
      padding-right: 0;
    }
  }

  .blanco {
    color: whitesmoke;
  }

  .color {
    background:#AF7AC5 !important;
  }


</style>
<body>
<header class="color">
  <div class="container " id="top">
    <div class="row">
      <div class="col-md-10 col-sm-12 col-xs-12">
        <h5 class="blanco"> <b> <u> OBSTETRICES </u> </b> </h5>
      </div>
      <div class="col-md-2 col-sm-12 col-xs-12 text-left">
        <ul class=" list-group list-group-horizontal">
          <li><a class="blanco" href="http://localhost:4200/PregnancySafe"> VOLVER </a></li>
        </ul>
      </div>
    </div>
  </div>
</header>

<div class="card border-dark mb-3">
  <div class="card-body text-dark">
    <h5 class="card-title">Listado de Obstetrices</h5>
  </div>

  <table class="table table-dark">
    <thead>
    <tr>
      <th>id</th>
      <th>Tipo Examen</th>
      <th>Descripcion</th>
      <th>Importancia</th>
      <th>Nombre Madre</th>
      <th>Nombre Obstetra</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of medicalExams">
      <th>{{p.id}}</th>
      <th>{{p.examType}}</th>
      <th>{{p.description}}</th>
      <th>{{p.priority}}</th>
      <th>{{p.firstNameMother + ' ' + p.lastNameMother}}</th>
      <th>{{p.firstNameObste + ' ' + p.lastNameObste}}</th>
    </tr>
    </tbody>

  </table>

</div>

</body>
</html>
